<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <h1>Expense Tracker</h1>
        <p class="subtitle">Add A New Item:</p>
        
        <div class="name-container">
            <label class="name">Name:</label> 
        <input class="name-input" type="text" placeholder="What was the expense made?">
        </div>
             
        <div class="date-amount-container">
            <label class="date">Date:</label> 
            <input class="date-input" name="expense-date" type="date" placeholder="Date of expense?">
   

            <label class="amount">Amount:</label> 
            <input class="amount-input" type="text">
        </div>            

        <button class="add-btn" id="add-btn">Add Expense</button>

        <p class="empty-fields-msg">Please complete all fields!</p>

        <table id="expenses-table">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount ($)</th>
                <th>Remove</th>
            </tr>

            <tr class="no-expenses-msg">
                <td>No expenses added yet</td>
            </tr>
            


        </table>
    </div>

<script src="index.js"></script>
</body>
</html>
